<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">S3 Express One Zone - Lưu Trữ Hiệu Suất Cao</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ef4444; /* Red 500 - Performance/Speed */
            --accent-color: #4b5563;  /* Gray 600 - Robustness */
            --text-color: #1f2937;
            --background-color: #fef2f2; /* Red 50 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header-bg {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .feature-card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--accent-color);
        }
        .stat-box {
            background-color: #fecaca; /* Red 200 */
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
            font-weight: 700;
        }
        .benefit-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            background-color: #fff;
            border-left: 3px solid var(--primary-color);
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        b {
            font-weight: 700 !important;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Language Toggle -->
    <header class="header-bg py-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 id="introTitle" class="text-3xl font-extrabold text-white tracking-tight flex items-center">
                <i class="fas fa-bolt mr-3 text-white"></i>
            </h1>
            <div class="flex space-x-2 bg-white/20 rounded-full p-1">
                <button id="langToggleVi" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
                <button id="langToggleEn" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-12">

        <!-- Section 1: Introduction & Single AZ Concept -->
        <section class="feature-card p-8 bg-white shadow-xl">
            <h2 id="section1Title" class="text-3xl font-extrabold text-primary-color mb-4 border-b-2 pb-2 border-accent-color"></h2>
            <p id="section1Definition" class="text-lg text-gray-700 leading-relaxed"></p>
            
            <div class="mt-6 endpoint-highlight p-4 bg-gray-50 rounded-lg">
                <b id="singleAzTitle" class="text-accent-color text-xl mb-2 block"></b>
                <p id="singleAzContent" class="text-gray-600"></p>
            </div>
        </section>
        
        <!-- Section 2: Performance and Durability -->
        <section>
            <h2 id="section2Title" class="text-3xl font-extrabold text-text-color mb-6 text-center"><i class="fas fa-rocket mr-2 text-primary-color"></i> </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Performance Stat -->
                <div class="stat-box">
                    <div id="stat1Value" class="text-4xl text-primary-color font-extrabold"></div>
                    <div id="stat1Label" class="mt-2 text-sm text-accent-color"></div>
                </div>

                <!-- Cost Stat -->
                <div class="stat-box">
                    <div id="stat2Value" class="text-4xl text-primary-color font-extrabold"></div>
                    <div id="stat2Label" class="mt-2 text-sm text-accent-color"></div>
                </div>

                <!-- Latency Stat -->
                <div class="stat-box">
                    <div id="stat3Value" class="text-4xl text-primary-color font-extrabold"></div>
                    <div id="stat3Label" class="mt-2 text-sm text-accent-color"></div>
                </div>
            </div>
            
            <div class="mt-8 feature-card p-6 border-2 border-yellow-400/50 bg-yellow-50">
                <b id="durabilityTitle" class="text-xl text-yellow-700 flex items-center mb-2"><i class="fas fa-exclamation-triangle mr-3"></i> </b>
                <p id="durabilityContent" class="text-gray-700"></p>
            </div>
        </section>
        
        <!-- Section 3: Use Cases and Integration -->
        <section>
            <h2 id="section3Title" class="text-3xl font-extrabold text-text-color mb-6 text-center"><i class="fas fa-cogs mr-2 text-accent-color"></i> </h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Use Cases -->
                <div class="p-5 rounded-xl border-2 border-primary-color/50 bg-white shadow-lg">
                    <h3 id="useCaseTitle" class="text-2xl font-bold text-primary-color mb-4 flex items-center"><i class="fas fa-clipboard-list mr-3"></i> </h3>
                    <p id="useCaseIntro" class="text-gray-600 mb-4"></p>
                    <ul id="useCaseList" class="space-y-3">
                        <!-- List items will be populated by JS -->
                    </ul>
                </div>

                <!-- Integration -->
                <div class="p-5 rounded-xl border-2 border-accent-color/50 bg-white shadow-lg">
                    <h3 id="integrationTitle" class="text-2xl font-bold text-accent-color mb-4 flex items-center"><i class="fas fa-hands-helping mr-3"></i> </h3>
                    <p id="integrationIntro" class="text-gray-600 mb-4"></p>
                    <div id="integrationServices" class="flex flex-wrap gap-3">
                        <!-- Services will be populated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: Key Takeaways -->
        <section class="p-8 bg-accent-color/10 rounded-xl shadow-lg">
            <h2 id="section4Title" class="text-3xl font-extrabold text-accent-color mb-8 text-center"><i class="fas fa-thumbtack mr-2"></i> </h2>
            <ul id="takeawaysContainer" class="space-y-4">
                <!-- Takeaways will be populated by JS -->
            </ul>
        </section>

    </main>

    <script>
        // Content Translations using <b> for bolding.
        const content = {
            'vi': {
                pageTitle: 'S3 Express One Zone - Lưu Trữ Hiệu Suất Cao',
                introTitle: 'Lớp Lưu Trữ S3 Express One Zone',
                section1Title: 'S3 Express One Zone: Định Nghĩa và Cấu Trúc',
                section1Definition: '<b>S3 Express One Zone</b> là một lớp lưu trữ hiệu suất cao, được thiết kế đặc biệt cho kiểu lưu trữ <b>chỉ trong một Vùng Sẵn sàng (Availability Zone)</b>.',
                singleAzTitle: 'Khái niệm Directory Bucket (Thùng Thư mục)',
                singleAzContent: 'Các đối tượng của bạn được lưu trữ trong <b>Directory Bucket</b> (Thùng Thư mục) — một loại S3 bucket đặc biệt. Không giống như các bucket Standard được phân phối trên nhiều AZ, bucket này <b>chỉ nằm trong một AZ duy nhất</b> mà bạn chọn. Đây là lý do tại sao nó là một loại lớp lưu trữ và bucket khác biệt.',

                // Performance and Durability
                section2Title: 'Hiệu Suất, Chi Phí và Độ Bền',
                stat1Value: '10x',
                stat1Label: 'HIỆU SUẤT TỐT HƠN S3 STANDARD',
                stat2Value: '50%+',
                stat2Label: 'CHI PHÍ THẤP HƠN',
                stat3Value: 'MS',
                stat3Label: 'ĐỘ TRỄ ĐƠN VỊ MILIGIÂY',
                durabilityTitle: 'Độ Bền (Durability) và Khả Dụng (Availability)',
                durabilityContent: 'Độ bền (Durability) tốt nhưng khả dụng (Availability) <b>thấp hơn</b> so với S3 Standard. Thay vì nhân bản dữ liệu trên ba AZ, dữ liệu chỉ nằm trong <b>một AZ duy nhất</b>. Nếu AZ này gặp sự cố, ứng dụng của bạn sẽ bị ảnh hưởng trực tiếp.',

                // Use Cases
                section3Title: 'Trường Hợp Sử Dụng Lý Tưởng & Tích Hợp',
                useCaseTitle: 'Trường Hợp Sử Dụng Lý Tưởng',
                useCaseIntro: 'Ý tưởng là <b>đặt lưu trữ và điện toán cùng một vị trí</b> (co-locate) trong cùng một AZ để giảm độ trễ và chi phí mạng. Rất lý tưởng cho:',
                useCaseListItems: [
                    'Ứng dụng nhạy cảm về độ trễ (Latency-sensitive applications).',
                    'Ứng dụng chuyên sâu về dữ liệu (Data-intensive applications).',
                    'Huấn luyện AI và Học máy (AI/ML training).',
                    'Mô hình hóa tài chính (Financial modeling).',
                    'Xử lý phương tiện (Media processing).'
                ],
                // Integration
                integrationTitle: 'Tích Hợp Tốt Nhất với Dịch vụ AWS',
                integrationIntro: 'S3 Express One Zone tích hợp tốt nhất với các dịch vụ dữ liệu AWS tận dụng hiệu suất cao của nó, bao gồm:',
                integrationServicesList: ['SageMaker Model Training', 'Athena', 'EMR', 'Glue'],
                
                // Key Takeaways
                section4Title: 'Điểm Chính Cần Nhớ',
                takeaways: [
                    '<b>S3 Express One Zone</b> là lớp lưu trữ hiệu suất cao cho <b>một Vùng Sẵn sàng (AZ)</b>.',
                    'Lưu trữ đối tượng trong <b>Directory Bucket</b>, giới hạn ở một AZ duy nhất do người dùng chọn.',
                    'Cung cấp hiệu suất <b>gấp 10 lần S3 Standard</b> với chi phí thấp hơn khoảng 50%.',
                    'Lý tưởng cho các ứng dụng nhạy cảm về độ trễ như huấn luyện AI/ML và mô hình hóa tài chính.'
                ]
            },
            'en': {
                pageTitle: 'S3 Express One Zone - High-Performance Storage',
                introTitle: 'S3 Express One Zone Storage Class',
                section1Title: 'S3 Express One Zone: Definition and Structure',
                section1Definition: 'The <b>S3 Express One Zone</b> storage class is a high-performance option designed specifically for a <b>single availability zone</b> type of storage.',
                singleAzTitle: 'The Directory Bucket Concept',
                singleAzContent: 'Your objects are stored in a <b>Directory Bucket</b> — a special type of S3 bucket. Unlike standard buckets that are distributed across multiple AZs, this bucket is confined to a <b>single availability zone only</b>, which you get to choose. This is why it is a different kind of storage class and bucket.',

                // Performance and Durability
                section2Title: 'Performance, Cost, and Durability',
                stat1Value: '10x',
                stat1Label: 'PERFORMANCE OVER S3 STANDARD',
                stat2Value: '50%+',
                stat2Label: 'LOWER COST',
                stat3Value: 'MS',
                stat3Label: 'SINGLE-DIGIT MILLISECOND LATENCY',
                durabilityTitle: 'Durability and Availability',
                durabilityContent: 'Durability is good; however, availability is <b>lower</b> compared to S3 Standard. Instead of replication across three AZs, the data resides in only <b>one availability zone</b>. If there is a problem in this single AZ, you will be directly affected.',

                // Use Cases
                section3Title: 'Ideal Use Cases and Integration',
                useCaseTitle: 'Ideal Use Cases',
                useCaseIntro: 'The idea is to <b>co-locate your storage and compute resources</b> within the same AZ to reduce latency and potentially networking costs. It is ideal for:',
                useCaseListItems: [
                    'Latency-sensitive applications.',
                    'Data-intensive applications.',
                    'AI and machine learning training.',
                    'Financial modeling.',
                    'Media processing.'
                ],
                // Integration
                integrationTitle: 'Best Integration with AWS Services',
                integrationIntro: 'S3 Express One Zone is best integrated with data services that benefit from its high performance, including:',
                integrationServicesList: ['SageMaker Model Training', 'Athena', 'EMR', 'Glue'],
                
                // Key Takeaways
                section4Title: 'Key Takeaways',
                takeaways: [
                    '<b>S3 Express One Zone</b> is a high-performance storage class designed for a <b>single availability zone</b>.',
                    'It stores objects in a special <b>Directory Bucket</b> limited to one user-chosen AZ.',
                    'Offers about <b>10 times the performance</b> of S3 Standard with approximately 50% lower cost.',
                    'Ideal for latency-sensitive applications such as AI/ML training and financial modeling.'
                ]
            }
        };

        let currentLanguage = 'vi'; // Default to Vietnamese

        function updateContent() {
            const langData = content[currentLanguage];
            document.title = langData.pageTitle;
            document.documentElement.lang = currentLanguage;

            document.getElementById('langToggleVi').textContent = 'VI';
            document.getElementById('langToggleEn').textContent = 'EN';
            
            document.getElementById('introTitle').innerHTML = `${langData.introTitle} <i class="fas fa-bolt mr-3 text-white"></i>`;
            document.getElementById('section1Title').textContent = langData.section1Title;
            document.getElementById('section1Definition').innerHTML = langData.section1Definition; 
            document.getElementById('singleAzTitle').innerHTML = langData.singleAzTitle;
            document.getElementById('singleAzContent').innerHTML = langData.singleAzContent;

            // Performance and Durability
            document.getElementById('section2Title').innerHTML = `${langData.section2Title} <i class="fas fa-rocket ml-2 text-primary-color"></i>`;
            document.getElementById('stat1Value').textContent = langData.stat1Value;
            document.getElementById('stat1Label').textContent = langData.stat1Label;
            document.getElementById('stat2Value').textContent = langData.stat2Value;
            document.getElementById('stat2Label').textContent = langData.stat2Label;
            document.getElementById('stat3Value').textContent = langData.stat3Value;
            document.getElementById('stat3Label').textContent = langData.stat3Label;
            document.getElementById('durabilityTitle').innerHTML = `${langData.durabilityTitle} <i class="fas fa-exclamation-triangle mr-3"></i>`;
            document.getElementById('durabilityContent').innerHTML = langData.durabilityContent;

            // Use Cases
            document.getElementById('section3Title').innerHTML = `${langData.section3Title} <i class="fas fa-cogs ml-2 text-accent-color"></i>`;
            document.getElementById('useCaseTitle').innerHTML = `${langData.useCaseTitle} <i class="fas fa-clipboard-list mr-3"></i>`;
            document.getElementById('useCaseIntro').innerHTML = langData.useCaseIntro;
            
            const useCaseList = document.getElementById('useCaseList');
            useCaseList.innerHTML = '';
            langData.useCaseListItems.forEach(itemText => {
                const item = `
                    <li class="flex items-center text-gray-700">
                        <i class="fas fa-arrow-right text-primary-color mr-3 flex-shrink-0"></i>
                        <span>${itemText}</span>
                    </li>
                `;
                useCaseList.innerHTML += item;
            });
            
            // Integration
            document.getElementById('integrationTitle').innerHTML = `${langData.integrationTitle} <i class="fas fa-hands-helping mr-3"></i>`;
            document.getElementById('integrationIntro').innerHTML = langData.integrationIntro;

            const integrationServices = document.getElementById('integrationServices');
            integrationServices.innerHTML = '';
            langData.integrationServicesList.forEach(service => {
                const item = `<span class="px-4 py-2 bg-accent-color text-white text-sm font-semibold rounded-full">${service}</span>`;
                integrationServices.innerHTML += item;
            });

            // Key Takeaways
            document.getElementById('section4Title').innerHTML = `${langData.section4Title} <i class="fas fa-thumbtack ml-2 text-accent-color"></i>`;

            // Update Key Takeaways
            const takeawaysContainer = document.getElementById('takeawaysContainer');
            takeawaysContainer.innerHTML = '';
            langData.takeaways.forEach(t => {
                const item = `
                    <li class="flex items-start space-x-3 text-gray-700 p-3 bg-white rounded-lg shadow-sm">
                        <i class="fas fa-check-square text-lg text-primary-color mt-1 flex-shrink-0"></i>
                        <span class="text-base leading-relaxed">${t}</span>
                    </li>
                `;
                takeawaysContainer.innerHTML += item;
            });

            // Update Language Toggle Buttons
            updateLanguageButtons();
        }

        function updateLanguageButtons() {
            const langToggleVi = document.getElementById('langToggleVi');
            const langToggleEn = document.getElementById('langToggleEn');

            const activeClass = 'bg-accent-color';
            const inactiveClass = 'text-white hover:bg-white/30';

            langToggleVi.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'vi' ? activeClass : inactiveClass}`;
            langToggleEn.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'en' ? activeClass : inactiveClass}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateContent();

            document.getElementById('langToggleVi').addEventListener('click', () => {
                currentLanguage = 'vi';
                updateContent();
            });

            document.getElementById('langToggleEn').addEventListener('click', () => {
                currentLanguage = 'en';
                updateContent();
            });
        });
    </script>
</body>
</html>
