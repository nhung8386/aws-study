<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Amazon SES - Dịch Vụ Email Quy Mô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3b82f6; /* Blue 500 - Main Theme */
            --accent-color: #8b5cf6;  /* Violet 500 - Highlight */
            --background-color: #eff6ff; /* Blue 50 */
            --text-color: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header-bg {
            background-color: var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            color: var(--accent-color);
            font-weight: 800;
            border-bottom: 2px solid var(--primary-color);
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .feature-icon {
            color: var(--primary-color);
            background-color: #dbeafe; /* Blue 100 */
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .key-takeaway-item {
            background-color: #f0f9ff;
            border-left: 4px solid var(--accent-color);
            padding: 12px;
            border-radius: 0.5rem;
        }
        b {
            font-weight: 700 !important;
        }
        .highlight-protocol {
            background-color: #fee2e2; /* Red 100 */
            color: #ef4444; /* Red 500 */
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Language Toggle -->
    <header class="header-bg py-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 id="introTitle" class="text-3xl font-extrabold text-white tracking-tight flex items-center">
                <i class="fas fa-envelope-open-text mr-3 text-primary-color"></i>
            </h1>
            <div class="flex space-x-2 bg-white/20 rounded-full p-1">
                <button id="langToggleVi" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
                <button id="langToggleEn" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-12">

        <!-- Section 1: Definition & Scale -->
        <section class="card p-8 shadow-xl bg-white border-b-4 border-primary-color">
            <h2 id="section1Title" class="text-3xl section-title mb-4 pb-2"></h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">
                <div class="text-6xl text-accent-color flex-shrink-0">
                    <i class="fas fa-globe"></i>
                </div>
                <p id="section1Definition" class="text-lg text-gray-700"></p>
            </div>
        </section>

        <!-- Section 2: Core Features -->
        <section>
            <h2 id="section2Title" class="text-3xl font-extrabold text-primary-color mb-8 text-center"><i class="fas fa-cogs mr-2"></i> </h2>
            <div id="featuresContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Features will be populated by JS -->
            </div>
        </section>

        <!-- Section 3: Monitoring & Security -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="card bg-white border-l-4 border-yellow-500">
                <h3 id="section3Title" class="text-xl font-bold text-gray-800 mb-3 flex items-center"><i class="fas fa-chart-line mr-2 text-yellow-500"></i></h3>
                <p id="section3Content" class="text-sm text-gray-600"></p>
            </div>
            <div class="card bg-white border-l-4 border-green-500">
                <h3 id="section4Title" class="text-xl font-bold text-gray-800 mb-3 flex items-center"><i class="fas fa-shield-alt mr-2 text-green-500"></i></h3>
                <p id="section4Content" class="text-sm text-gray-600"></p>
            </div>
        </section>

        <!-- Section 4: Deployment Options -->
        <section class="bg-primary-color/10 p-8 rounded-2xl shadow-inner">
            <h2 id="section5Title" class="text-3xl font-extrabold text-primary-color mb-6 text-center"><i class="fas fa-network-wired mr-3"></i></h2>
            <div id="deploymentContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <!-- Deployment options will be populated by JS -->
            </div>
        </section>
        
        <!-- Section 5: Access & Use Cases -->
        <section>
            <h2 id="section6Title" class="text-3xl section-title mb-6 pb-2 text-center"></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="p-5 bg-white rounded-lg shadow-md border-t-4 border-accent-color">
                    <h3 id="useCaseTitle" class="font-bold text-xl text-gray-800 mb-3"><i class="fas fa-bullhorn mr-2 text-accent-color"></i></h3>
                    <ul id="useCaseList" class="space-y-2 text-gray-700 list-disc list-inside"></ul>
                </div>
                <div class="p-5 bg-white rounded-lg shadow-md border-t-4 border-primary-color">
                    <h3 id="accessTitle" class="font-bold text-xl text-gray-800 mb-3"><i class="fas fa-plug mr-2 text-primary-color"></i></h3>
                    <ul id="accessList" class="space-y-2 text-gray-700 list-disc list-inside"></ul>
                </div>
            </div>
        </section>

        <!-- Key Takeaways -->
        <section class="p-8 bg-gray-800 rounded-2xl shadow-2xl">
            <h2 id="section7Title" class="text-3xl font-extrabold text-white mb-8 text-center"><i class="fas fa-star-of-life mr-2 text-yellow-400"></i> </h2>
            <ul id="takeawaysContainer" class="space-y-4">
                <!-- Takeaways will be populated by JS -->
            </ul>
        </section>

    </main>

    <script>
        // Content Translations with <b> for bolding
        const content = {
            'vi': {
                pageTitle: 'Amazon SES - Dịch Vụ Email Quy Mô',
                introTitle: 'Amazon SES (Simple Email Service)',
                section1Title: 'Giới Thiệu: Email Toàn Cầu',
                section1Definition: 'Amazon SES là dịch vụ được <b>quản lý hoàn toàn</b>, thiết kế để gửi email <b>an toàn, toàn cầu và ở mọi quy mô</b>. Ứng dụng dùng API hoặc SMTP để gửi email số lượng lớn hiệu quả.',
                section2Title: '4 Tính Năng Cốt Lõi',
                features: [
                    { icon: 'fas fa-exchange-alt', title: 'Hỗ Trợ Hai Chiều', desc: 'Hỗ trợ email <b>gửi đi (outbound)</b> và <b>nhận vào (inbound)</b>, cho phép ứng dụng nhận phản hồi.' },
                    { icon: 'fas fa-tachometer-alt', title: 'Dashboard Uy Tín', desc: 'Theo dõi <b>danh tiếng</b> của địa chỉ gửi: tỷ lệ mở (open), phản hồi chống spam (anti-spam feedback).' },
                    { icon: 'fas fa-chart-pie', title: 'Thống Kê Chi Tiết', desc: 'Cung cấp số liệu giao hàng (deliveries), **email bị trả lại (bounces)** và kết quả phản hồi (feedback loop).' },
                    { icon: 'fas fa-fingerprint', title: 'Bảo Mật Email', desc: 'Hỗ trợ các giao thức bảo mật email tiêu chuẩn như <span class="highlight-protocol">DKIM</span> và <span class="highlight-protocol">SPF</span>.' }
                ],
                section3Title: 'Giám Sát & Hiệu Suất',
                section3Content: 'Bảng điều khiển danh tiếng và hiệu suất giúp bạn biết email có được mở hay không và liệu người nhận có đánh dấu email của bạn là spam không. Quan trọng cho việc duy trì **uy tín người gửi**.',
                section4Title: 'Bảo Mật Tiêu Chuẩn',
                section4Content: 'Sử dụng các giao thức <span class="highlight-protocol">DKIM</span> và <span class="highlight-protocol">SPF</span> để đảm bảo tính xác thực của email, ngăn chặn việc giả mạo (spoofing) và tăng tỷ lệ vào hộp thư đến (inbox).',
                section5Title: '3 Tùy Chọn IP Triển Khai',
                deployment: [
                    { icon: 'fas fa-share-alt', title: 'IP Chung (Shared IP)', desc: 'Sử dụng địa chỉ IP dùng chung. Phù hợp cho người mới bắt đầu.' },
                    { icon: 'fas fa-server', title: 'IP Chuyên Dụng (Dedicated IP)', desc: 'Sử dụng địa chỉ IP riêng, giúp bạn kiểm soát **danh tiếng** tốt hơn.' },
                    { icon: 'fas fa-user-tag', title: 'IP Của Khách Hàng', desc: 'Sử dụng IP thuộc sở hữu của riêng bạn (Customer-owned IP) để gửi email.' }
                ],
                section6Title: 'Phương Thức Truy Cập & Ứng Dụng',
                useCaseTitle: 'Trường Hợp Sử Dụng (Use Cases)',
                useCaseList: ['Email Giao Dịch (Transactional emails)', 'Email Tiếp Thị (Marketing emails)', 'Truyền thông số lượng lớn (Bulk communications)'],
                accessTitle: 'Phương Thức Truy Cập (APIs & Protocols)',
                accessList: ['AWS Management Console', 'AWS APIs (SDKs)', 'Giao thức SMTP (Simple Mail Transfer Protocol)'],
                section7Title: 'Key Takeaways (Điểm Chính)',
                takeaways: [
                    'SES là dịch vụ **quản lý hoàn toàn** để gửi email an toàn, toàn cầu, và ở quy mô lớn.',
                    'Hỗ trợ cả email **gửi đi và nhận vào**, cho phép gửi email hàng loạt và nhận phản hồi.',
                    'Cung cấp Dashboard **danh tiếng** và thống kê chi tiết (deliveries, **bounces**, open rates).',
                    'Hỗ trợ <span class="highlight-protocol">DKIM</span> và <span class="highlight-protocol">SPF</span>. Cung cấp các tùy chọn IP **linh hoạt** (Shared, Dedicated, Customer-owned).'
                ]
            },
            'en': {
                pageTitle: 'Amazon SES - Scalable Email Service',
                introTitle: 'Amazon SES (Simple Email Service)',
                section1Title: 'Introduction: Global Email Delivery',
                section1Definition: 'Amazon SES is a <b>fully managed service</b>, designed to send emails <b>securely, globally, and at scale</b>. Your application uses the API or SMTP to send bulk emails efficiently.',
                section2Title: '4 Core Features',
                features: [
                    { icon: 'fas fa-exchange-alt', title: 'Two-Way Support', desc: 'Supports both <b>outbound</b> and <b>inbound</b> emails, allowing applications to receive replies.' },
                    { icon: 'fas fa-tachometer-alt', title: 'Reputation Dashboard', desc: 'Monitors sender <b>reputation</b>: open rates and anti-spam feedback.' },
                    { icon: 'fas fa-chart-pie', title: 'Detailed Statistics', desc: 'Provides metrics on deliveries, **bounces**, and feedback loop results.' },
                    { icon: 'fas fa-fingerprint', title: 'Email Security', desc: 'Supports standard email security protocols such as <span class="highlight-protocol">DKIM</span> and <span class="highlight-protocol">SPF</span>.' }
                ],
                section3Title: 'Monitoring & Insights',
                section3Content: 'The reputation dashboard and performance insights let you monitor if your emails are opened and whether recipients mark them as spam. Crucial for maintaining **sender reputation**.',
                section4Title: 'Standard Security',
                section4Content: 'It uses <span class="highlight-protocol">DKIM</span> and <span class="highlight-protocol">SPF</span> protocols to ensure email authenticity, prevent spoofing, and increase deliverability to the inbox.',
                section5Title: '3 Deployment IP Options',
                deployment: [
                    { icon: 'fas fa-share-alt', title: 'Shared IP Address', desc: 'Uses a shared IP address pool. Suitable for beginners.' },
                    { icon: 'fas fa-server', title: 'Dedicated IP Address', desc: 'Uses a private IP address, giving you better control over **reputation**.' },
                    { icon: 'fas fa-user-tag', title: 'Customer-Owned IP', desc: 'Allows you to use your own Customer-owned IP address for sending emails.' }
                ],
                section6Title: 'Access Methods & Use Cases',
                useCaseTitle: 'Common Use Cases',
                useCaseList: ['Transactional emails', 'Marketing emails', 'Bulk email communications'],
                accessTitle: 'Access Methods (APIs & Protocols)',
                accessList: ['AWS Management Console', 'Specific AWS APIs (SDKs)', 'SMTP Protocol (Simple Mail Transfer Protocol)'],
                section7Title: 'Key Takeaways',
                takeaways: [
                    'SES is a **fully managed service** for sending emails securely, globally, and at scale.',
                    'It supports both **outbound and inbound** emails, enabling bulk sending and reply receiving.',
                    'Provides a **reputation dashboard** and detailed statistics (deliveries, **bounces**, open rates).',
                    'Supports <span class="highlight-protocol">DKIM</span> and <span class="highlight-protocol">SPF</span>. Offers **flexible IP options** (Shared, Dedicated, Customer-owned).'
                ]
            }
        };

        let currentLanguage = 'vi'; // Default to Vietnamese

        function updateContent() {
            const langData = content[currentLanguage];
            document.title = langData.pageTitle;
            document.documentElement.lang = currentLanguage;

            document.getElementById('langToggleVi').textContent = 'VI';
            document.getElementById('langToggleEn').textContent = 'EN';
            
            document.getElementById('introTitle').innerHTML = `${langData.introTitle} <i class="fas fa-envelope-open-text ml-2 text-primary-color"></i>`;
            document.getElementById('section1Title').textContent = langData.section1Title;
            document.getElementById('section1Definition').innerHTML = langData.section1Definition;
            document.getElementById('section2Title').innerHTML = `${langData.section2Title} <i class="fas fa-cogs ml-2"></i>`;
            document.getElementById('section3Title').innerHTML = `${langData.section3Title} <i class="fas fa-chart-line ml-2 text-yellow-500"></i>`;
            document.getElementById('section3Content').innerHTML = langData.section3Content;
            document.getElementById('section4Title').innerHTML = `${langData.section4Title} <i class="fas fa-shield-alt ml-2 text-green-500"></i>`;
            document.getElementById('section4Content').innerHTML = langData.section4Content;
            document.getElementById('section5Title').innerHTML = `${langData.section5Title} <i class="fas fa-network-wired ml-3"></i>`;
            document.getElementById('section6Title').textContent = langData.section6Title;
            document.getElementById('useCaseTitle').innerHTML = `${langData.useCaseTitle} <i class="fas fa-bullhorn ml-2 text-accent-color"></i>`;
            document.getElementById('accessTitle').innerHTML = `${langData.accessTitle} <i class="fas fa-plug ml-2 text-primary-color"></i>`;
            document.getElementById('section7Title').innerHTML = `${langData.section7Title} <i class="fas fa-star-of-life ml-2 text-yellow-400"></i>`;


            // Update Language Toggle Buttons
            updateLanguageButtons();

            // Update Features
            const featuresContainer = document.getElementById('featuresContainer');
            featuresContainer.innerHTML = '';
            langData.features.forEach(f => {
                const card = `
                    <div class="card p-5 flex items-start space-x-4">
                        <div class="feature-icon"><i class="${f.icon}"></i></div>
                        <div>
                            <h3 class="font-bold text-lg text-primary-color mb-1">${f.title}</h3>
                            <p class="text-sm text-gray-600">${f.desc}</p>
                        </div>
                    </div>
                `;
                featuresContainer.innerHTML += card;
            });
            
            // Update Deployment
            const deploymentContainer = document.getElementById('deploymentContainer');
            deploymentContainer.innerHTML = '';
            langData.deployment.forEach(d => {
                const item = `
                    <div class="p-5 bg-white rounded-xl shadow-md border-b-2 border-accent-color">
                        <div class="text-4xl text-accent-color mb-3"><i class="${d.icon}"></i></div>
                        <h4 class="font-bold text-lg text-gray-800 mb-1">${d.title}</h4>
                        <p class="text-sm text-gray-600">${d.desc}</p>
                    </div>
                `;
                deploymentContainer.innerHTML += item;
            });
            
            // Update Use Cases
            const useCaseList = document.getElementById('useCaseList');
            useCaseList.innerHTML = '';
            langData.useCaseList.forEach(item => {
                useCaseList.innerHTML += `<li class="text-sm">${item}</li>`;
            });
            
            // Update Access List
            const accessList = document.getElementById('accessList');
            accessList.innerHTML = '';
            langData.accessList.forEach(item => {
                accessList.innerHTML += `<li class="text-sm">${item}</li>`;
            });


            // Update Key Takeaways
            const takeawaysContainer = document.getElementById('takeawaysContainer');
            takeawaysContainer.innerHTML = '';
            langData.takeaways.forEach(t => {
                const item = `
                    <li class="key-takeaway-item flex items-start space-x-3 text-gray-700">
                        <i class="fas fa-paper-plane text-lg text-accent-color mt-1 flex-shrink-0"></i>
                        <span class="text-base leading-relaxed">${t}</span>
                    </li>
                `;
                takeawaysContainer.innerHTML += item;
            });
        }

        function updateLanguageButtons() {
            const langToggleVi = document.getElementById('langToggleVi');
            const langToggleEn = document.getElementById('langToggleEn');

            const activeClass = 'bg-primary-color';
            const inactiveClass = 'text-white hover:bg-white/30';

            langToggleVi.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'vi' ? activeClass : inactiveClass}`;
            langToggleEn.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'en' ? activeClass : inactiveClass}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateContent();

            document.getElementById('langToggleVi').addEventListener('click', () => {
                currentLanguage = 'vi';
                updateContent();
            });

            document.getElementById('langToggleEn').addEventListener('click', () => {
                currentLanguage = 'en';
                currentLanguage = 'en';
                updateContent();
            });
        });
    </script>
</body>
</html>
