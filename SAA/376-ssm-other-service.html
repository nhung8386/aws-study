<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">SSM - Các Dịch Vụ Bổ Sung: Tự Động Hóa và Quản Lý</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-color: #f97316; /* Orange 500 - Automation/Energy */
            --accent-color: #10b981;  /* Emerald 500 - Success/Compliance */
            --background-color: #fff7ed; /* Orange 50 */
            --text-color: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header-bg {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            color: var(--primary-color);
            font-weight: 800;
            border-bottom: 3px solid var(--accent-color);
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .feature-icon {
            color: var(--primary-color);
            font-size: 2rem;
            flex-shrink: 0;
            margin-right: 1rem;
        }
        .flow-step {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: #fef3c7; /* Amber 100 */
            color: #78350f; /* Amber 900 */
            font-weight: 600;

        b {
            font-weight: 700 !important;

    </style>
</head>
<body class="antialiased">

                        <li id="patchManagerUse2"></li>
                        <li id="patchManagerUse3"></li>
                    </ul>
                </div>

                <!-- Maintenance Windows Card -->

                    <p id="maintenanceContent" class="text-base text-gray-700 mb-4"></p>
                    <ul class="list-disc ml-5 text-sm text-gray-600 space-y-1">

                        <li id="maintenanceSpec4"></li>

                    <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs font-semibold"><i class="fas fa-bolt mr-1"></i> EventBridge</span>
                    <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs font-semibold"><i class="fas fa-calendar-alt mr-1"></i> Maintenance Windows</span>
                    <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs font-semibold"><i class="fas fa-cogs mr-1"></i> AWS Config</span>
                </div>
            </div>
        </section>


        <!-- Section 5: Key Takeaways -->
        <section class="p-8 bg-gray-900 rounded-2xl shadow-2xl">
            <h2 id="section5Title" class="text-3xl font-extrabold text-white mb-8 text-center"><i class="fas fa-star mr-2 text-accent-color"></i> </h2>
            <ul id="takeawaysContainer" class="space-y-4">

            </ul>
        </section>

    </main>

        let currentLanguage = 'vi'; // Default to Vietnamese

        function updateContent() {
            const langData = content[currentLanguage];
            document.title = langData.pageTitle;
            document.documentElement.lang = currentLanguage;

            document.getElementById('langToggleVi').textContent = 'VI';
            document.getElementById('langToggleEn').textContent = 'EN';
            
            document.getElementById('introTitle').innerHTML = `${langData.introTitle} <i class="fas fa-sitemap mr-3 text-accent-color"></i>`;
            document.getElementById('section1Title').textContent = langData.section1Title;
            document.getElementById('section1Definition').innerHTML = langData.section1Definition;
            
            // Run Command
            document.getElementById('runCommandTitle').innerHTML = `${langData.runCommandTitle} <i class="fas fa-terminal ml-2"></i>`;
            document.getElementById('runCommandSubtitle').textContent = langData.runCommandSubtitle;
            document.getElementById('runCommandContent').innerHTML = langData.runCommandContent;
            document.getElementById('runCommandFlow1').innerHTML = `<i class="fas fa-server mr-2"></i> ${langData.runCommandFlow1}`;
            document.getElementById('runCommandFlow2').innerHTML = `<i class="fas fa-file-code mr-2"></i> ${langData.runCommandFlow2}`;
            document.getElementById('runCommandFlow3').innerHTML = `<i class="fas fa-cloud-upload-alt mr-2"></i> ${langData.runCommandFlow3}`;

            document.getElementById('runCommandAudit').innerHTML = langData.runCommandAudit;
            document.getElementById('runCommandTrigger').innerHTML = langData.runCommandTrigger;

            document.getElementById('patchMaintTitle').innerHTML = `${langData.patchMaintTitle} <i class="fas fa-wrench ml-2"></i>`;

            document.getElementById('patchManagerContent').innerHTML = langData.patchManagerContent;
            document.getElementById('patchManagerUse1').innerHTML = langData.patchManagerUse1;
            document.getElementById('patchManagerUse2').innerHTML = langData.patchManagerUse2;
            document.getElementById('patchManagerUse3').innerHTML = langData.patchManagerUse3;

            document.getElementById('maintenanceTitle').innerHTML = `${langData.maintenanceTitle} <i class="fas fa-calendar-alt ml-2"></i>`;
            document.getElementById('maintenanceContent').innerHTML = langData.maintenanceContent;
            document.getElementById('maintenanceSpec1').innerHTML = langData.maintenanceSpec1;
            document.getElementById('maintenanceSpec2').innerHTML = langData.maintenanceSpec2;
            document.getElementById('maintenanceSpec3').innerHTML = langData.maintenanceSpec3;

            document.getElementById('automationContent').innerHTML = langData.automationContent;
            document.getElementById('automationRunbooks').textContent = langData.automationRunbooks;
            document.getElementById('automationRunbooksDesc').innerHTML = langData.automationRunbooksDesc;

            // Key Takeaways
            document.getElementById('section5Title').innerHTML = `${langData.section5Title} <i class="fas fa-star ml-2 text-accent-color"></i>`;

            // Update Language Toggle Buttons
            updateLanguageButtons();

            // Update Key Takeaways
            const takeawaysContainer = document.getElementById('takeawaysContainer');
            takeawaysContainer.innerHTML = '';
            langData.takeaways.forEach(t => {
                const item = `
                    <li class="flex items-start space-x-3 text-gray-200 p-3 bg-gray-700 rounded-lg">
                        <i class="fas fa-check-circle text-lg text-accent-color mt-1 flex-shrink-0"></i>
                        <span class="text-base leading-relaxed">${t}</span>
                    </li>
                `;
                takeawaysContainer.innerHTML += item;
            });
        }

        function updateLanguageButtons() {
            const langToggleVi = document.getElementById('langToggleVi');
            const langToggleEn = document.getElementById('langToggleEn');

            const activeClass = 'bg-accent-color';
            const inactiveClass = 'text-white hover:bg-white/30';

            langToggleVi.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'vi' ? activeClass : inactiveClass}`;
            langToggleEn.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'en' ? activeClass : inactiveClass}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateContent();

            document.getElementById('langToggleVi').addEventListener('click', () => {
                currentLanguage = 'vi';
                updateContent();
            });

            document.getElementById('langToggleEn').addEventListener('click', () => {
                currentLanguage = 'en';
                updateContent();
            });
        });
    </script>
</body>
</html>
