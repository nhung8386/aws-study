<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">AWS Amplify - Nền Tảng Phát Triển Ứng Dụng Toàn Diện</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #22c55e; /* Green 500 - Growth/Development */
            --accent-color: #166534;  /* Green 800 - Stability/Depth */
            --background-color: #f0fdf4; /* Green 50 */
            --text-color: #1f2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header-bg {
            background-color: var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            color: var(--accent-color);
            font-weight: 800;
            border-bottom: 3px solid var(--primary-color);
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .workflow-step {
            background-color: #ecfdf5; /* Green 50 */
            border-left: 4px solid var(--primary-color);
            padding: 1.25rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        b {
            font-weight: 700 !important;
        }
        .aws-service {
            display: inline-block;
            background-color: #d1fae5; /* Green 100 */
            color: #065f46; /* Green 800 */
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Language Toggle -->
    <header class="header-bg py-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 id="introTitle" class="text-3xl font-extrabold text-white tracking-tight flex items-center">
                <i class="fas fa-rocket mr-3 text-white"></i>
            </h1>
            <div class="flex space-x-2 bg-white/20 rounded-full p-1">
                <button id="langToggleVi" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
                <button id="langToggleEn" class="px-3 py-1 rounded-full font-semibold text-sm transition text-white hover:bg-white/30"></button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-12">

        <!-- Section 1: Introduction and Core Definition -->
        <section class="card p-8 shadow-xl bg-white border-b-4 border-primary-color">
            <h2 id="section1Title" class="text-3xl section-title mb-4 pb-2"></h2>
            <p id="section1Definition" class="text-lg text-gray-700 leading-relaxed"></p>
            <p id="amplifyAnalogy" class="mt-4 text-accent-color font-semibold italic border-l-2 pl-3 border-primary-color"></p>
        </section>
        
        <!-- Section 2: Core Components & Integrated Services -->
        <section>
            <h2 id="section2Title" class="text-3xl font-extrabold text-accent-color text-center mb-8"><i class="fas fa-puzzle-piece mr-2"></i> </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- Backend Creation -->
                <div class="card space-y-4 border-t-4 border-primary-color">
                    <h3 id="backendTitle" class="text-2xl font-bold text-primary-color flex items-center"><i class="fas fa-server mr-2"></i> </h3>
                    <p id="backendDesc" class="text-gray-700"></p>
                    <div class="mt-4">
                        <p class="text-sm font-semibold mb-2">Dịch vụ AWS nội bộ:</p>
                        <div id="serviceTags" class="flex flex-wrap">
                            <!-- Tags populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- One-Stop Configuration -->
                <div class="card space-y-4 border-t-4 border-accent-color">
                    <h3 id="configTitle" class="text-2xl font-bold text-accent-color flex items-center"><i class="fas fa-toolbox mr-2"></i> </h3>
                    <p id="configDesc" class="text-gray-700"></p>
                    <ul id="configList" class="mt-4 space-y-2 list-disc ml-5 text-sm text-gray-600">
                        <!-- Config items populated by JS -->
                    </ul>
                </div>
            </div>
        </section>
        
        <!-- Section 3: The Developer Workflow -->
        <section class="bg-white p-8 rounded-xl shadow-lg">
            <h2 id="section3Title" class="text-3xl section-title mb-6 pb-2 text-center"><i class="fas fa-stream mr-2"></i> </h2>
            
            <div class="space-y-6">
                <div class="workflow-step">
                    <p id="step1Backend" class="font-bold text-lg text-accent-color mb-1">1. Backend Creation (Amplify CLI):</p>
                    <p id="step1Desc"></p>
                </div>

                <div class="workflow-step">
                    <p id="step2Connect" class="font-bold text-lg text-accent-color mb-1">2. Connect Code (Source Integration):</p>
                    <p id="step2Desc"></p>
                    <div id="sourceOptions" class="mt-2 text-sm italic text-gray-600"></div>
                </div>
                
                <div class="workflow-step">
                    <p id="step3Libraries" class="font-bold text-lg text-accent-color mb-1">3. Frontend Libraries:</p>
                    <p id="step3Desc"></p>
                </div>
                
                <div class="workflow-step bg-primary-color/20 border-primary-color">
                    <p id="step4Deploy" class="font-bold text-lg text-accent-color mb-1">4. Deployment (Amplify Console):</p>
                    <p id="step4Desc"></p>
                </div>
            </div>
        </section>

        <!-- Section 4: Key Takeaways -->
        <section class="p-8 bg-accent-color rounded-2xl shadow-2xl">
            <h2 id="section4Title" class="text-3xl font-extrabold mb-8 text-center"><i class="fas fa-check-circle mr-2 text-primary-color"></i> </h2>
            <ul id="takeawaysContainer" class="space-y-4">
                <!-- Takeaways will be populated by JS -->
            </ul>
        </section>

    </main>

    <script>
        // Content Translations using <b> for bolding.
        const content = {
            'vi': {
                pageTitle: 'AWS Amplify - Nền Tảng Phát Triển Ứng Dụng Toàn Diện',
                introTitle: 'AWS Amplify',
                section1Title: 'Giới Thiệu: Công Cụ Phát Triển Web và Di Động',
                section1Definition: '<b>AWS Amplify</b> là một dịch vụ phức tạp, nhưng về cốt lõi, nó là một công cụ phát triển ứng dụng <b>web và di động</b>. Amplify cho phép bạn tích hợp một phần lớn hệ sinh thái AWS vào một nơi duy nhất để xây dựng các ứng dụng của mình.',
                amplifyAnalogy: 'Hãy nghĩ về Amplify như là <b>Elastic Beanstalk dành cho ứng dụng web và di động</b>. Nó cung cấp cái nhìn tổng quan cấp cao và là nơi duy nhất để tích hợp tất cả các dịch vụ AWS.',
                
                // Core Components & Integrated Services
                section2Title: 'Các Thành Phần Cốt Lõi và Dịch Vụ Tích Hợp',
                backendTitle: 'Xây Dựng Backend với Amplify CLI',
                backendDesc: 'Là nhà phát triển, bạn sử dụng <b>Amplify CLI</b> để tạo <b>Amplify Backend</b>. Backend này sử dụng nội bộ nhiều tài nguyên AWS quen thuộc.',
                
                awsServices: [
                    'Amazon S3 (Lưu trữ)', 'Amazon Cognito (Định danh)', 'AppSync (GraphQL APIs)', 
                    'API Gateway (REST APIs)', 'SageMaker (ML)', 'Lex (Phát hiện văn bản)', 
                    'Lambda (Functions)', 'DynamoDB (Cơ sở dữ liệu)'
                ],
                
                configTitle: 'Cấu Hình Tích Hợp Tập Trung',
                configDesc: 'Nhờ có Amplify, bạn có một nơi duy nhất để cấu hình nhiều dịch vụ khác nhau.',
                configList: [
                    'Xác thực (Authentication)', 'Lưu trữ (Storage)', 'REST hoặc GraphQL APIs', 
                    'CI/CD (Tích hợp/Triển khai liên tục)', 'PubSub', 'Phân tích (Analytics)', 
                    'Dự đoán AI/ML', 'Giám sát (Monitoring)', 'và nhiều hơn nữa'
                ],

                // Workflow
                section3Title: 'Quy Trình Phát Triển Ứng Dụng với Amplify',
                step1Desc: 'Amplify CLI giúp tạo backend, sử dụng các dịch vụ AWS khác nhau để cung cấp các chức năng cốt lõi (ví dụ: DynamoDB cho cơ sở dữ liệu).',
                step2Desc: 'Bạn kết nối mã nguồn (frontend) của mình, có thể từ nhiều nguồn khác nhau. Bạn tích hợp tất cả các dịch vụ backend này trực tiếp từ bên trong Amplify.',
                sourceOptions: 'Nguồn mã: GitHub, AWS CodeCommit, Bitbucket, GitLab, hoặc tải lên trực tiếp.',
                step3Desc: 'Sau đó, bạn thêm <b>Amplify Frontend Libraries</b> để kết nối frontend của mình với Amplify Backend. Các thư viện này hỗ trợ các ứng dụng web, ứng dụng di động và nhiều frameworks khác nhau.',
                step4Desc: 'Cuối cùng, bạn triển khai ứng dụng của mình bằng cách sử dụng <b>Amplify Console</b> và <b>Amazon CloudFront</b>, giúp ứng dụng web hoặc di động của bạn có sẵn cho người dùng.',
                
                // Key Takeaways
                section4Title: 'Tóm Tắt & Điểm Chính',
                takeaways: [
                    '<b>AWS Amplify</b> là công cụ phát triển ứng dụng web và di động toàn diện, tích hợp nhiều dịch vụ AWS.',
                    '<b>Amplify CLI</b> được sử dụng để tạo backend tận dụng các tài nguyên AWS như <b>Amazon S3</b>, <b>Cognito</b>, <b>AppSync</b>, <b>Lambda</b>, và <b>DynamoDB</b>.',
                    'Amplify cung cấp các <b>thư viện frontend</b> cho nhiều nền tảng và frameworks khác nhau để kết nối với backend.',
                    'Việc triển khai được quản lý thông qua <b>Amplify Console</b> và <b>Amazon CloudFront</b>, khiến Amplify trở thành một nơi duy nhất (one-stop shop) cho nhà phát triển.'
                ]
            },
            'en': {
                pageTitle: 'AWS Amplify - Comprehensive Application Development Platform',
                introTitle: 'AWS Amplify',
                section1Title: 'Introduction: The Web and Mobile Development Tool',
                section1Definition: '<b>AWS Amplify</b> is a complex service, but at its core, it is a web and mobile application development tool. Amplify allows you to integrate a large portion of the AWS stack into one place to build your web and mobile applications.',
                amplifyAnalogy: 'Think of Amplify as the <b>Elastic Beanstalk for web and mobile applications</b>. It provides a high-level overview and allows you to integrate all these AWS services into one place, serving as a one-stop shop.',
                
                // Core Components & Integrated Services
                section2Title: 'Core Components and Integrated Services',
                backendTitle: 'Backend Creation with Amplify CLI',
                backendDesc: 'As a developer, you use the <b>Amplify CLI</b> to create an <b>Amplify Backend</b>. This backend internally uses many familiar AWS resources.',
                
                awsServices: [
                    'Amazon S3 (Storage)', 'Amazon Cognito (Identity)', 'AppSync (GraphQL APIs)', 
                    'API Gateway (REST APIs)', 'SageMaker (ML)', 'Lex (Text Detection)', 
                    'Lambda (Functions)', 'DynamoDB (Database)'
                ],
                
                configTitle: 'Centralized Integration Configuration',
                configDesc: 'Thanks to Amplify, you have one place to configure various services.',
                configList: [
                    'Authentication', 'Storage', 'REST or GraphQL APIs', 
                    'CI/CD (Continuous Integration/Deployment)', 'PubSub', 'Analytics', 
                    'AI/ML Predictions', 'Monitoring', 'and more'
                ],

                // Workflow
                section3Title: 'The AWS Amplify Developer Workflow',
                step1Desc: 'The Amplify CLI helps create the backend, utilizing various AWS services to provide core functionalities (e.g., DynamoDB for data).',
                step2Desc: 'You connect your code (frontend), which can come from various sources. You integrate all these backend services directly from within Amplify.',
                sourceOptions: 'Code Sources: GitHub, AWS CodeCommit, Bitbucket, GitLab, or direct upload.',
                step3Desc: 'Then, you add the <b>Amplify Frontend Libraries</b> to connect your frontend to the Amplify Backend. These libraries support web applications, mobile applications, and many frameworks.',
                step4Desc: 'Finally, you deploy your application using the <b>Amplify Console</b> and <b>Amazon CloudFront</b>, making your web or mobile application available to users.',
                
                // Key Takeaways
                section4Title: 'Summary & Key Takeaways',
                takeaways: [
                    '<b>AWS Amplify</b> is a comprehensive web and mobile application development tool integrating multiple AWS services.',
                    'The <b>Amplify CLI</b> is used to create backends that utilize AWS resources such as <b>Amazon S3</b>, <b>Cognito</b>, <b>AppSync</b>, <b>Lambda</b>, and <b>DynamoDB</b>.',
                    'Amplify provides <b>frontend libraries</b> for various platforms and frameworks to connect with the backend.',
                    'Deployment is managed through the <b>Amplify Console</b> and <b>Amazon CloudFront</b>, making Amplify a one-stop shop for developers.'
                ]
            }
        };

        let currentLanguage = 'vi'; // Default to Vietnamese

        function updateContent() {
            const langData = content[currentLanguage];
            document.title = langData.pageTitle;
            document.documentElement.lang = currentLanguage;

            document.getElementById('langToggleVi').textContent = 'VI';
            document.getElementById('langToggleEn').textContent = 'EN';
            
            document.getElementById('introTitle').innerHTML = `${langData.introTitle} <i class="fas fa-rocket mr-3 text-white"></i>`;
            document.getElementById('section1Title').textContent = langData.section1Title;
            document.getElementById('section1Definition').innerHTML = langData.section1Definition; 
            document.getElementById('amplifyAnalogy').innerHTML = langData.amplifyAnalogy;

            // Core Components & Integrated Services
            document.getElementById('section2Title').innerHTML = `${langData.section2Title} <i class="fas fa-puzzle-piece ml-2"></i>`;
            document.getElementById('backendTitle').innerHTML = `${langData.backendTitle} <i class="fas fa-server ml-2"></i>`;
            document.getElementById('backendDesc').innerHTML = langData.backendDesc; 

            // AWS Services Tags
            const serviceTagsContainer = document.getElementById('serviceTags');
            serviceTagsContainer.innerHTML = '';
            langData.awsServices.forEach(service => {
                serviceTagsContainer.innerHTML += `<span class="aws-service">${service}</span>`;
            });
            
            document.getElementById('configTitle').innerHTML = `${langData.configTitle} <i class="fas fa-toolbox ml-2"></i>`;
            document.getElementById('configDesc').textContent = langData.configDesc;
            
            const configList = document.getElementById('configList');
            configList.innerHTML = '';
            langData.configList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                configList.appendChild(li);
            });

            // Workflow
            document.getElementById('section3Title').innerHTML = `${langData.section3Title} <i class="fas fa-stream ml-2"></i>`;
            document.getElementById('step1Desc').textContent = langData.step1Desc;
            document.getElementById('step2Desc').textContent = langData.step2Desc;
            document.getElementById('sourceOptions').textContent = langData.sourceOptions;
            document.getElementById('step3Desc').innerHTML = langData.step3Desc;
            document.getElementById('step4Desc').innerHTML = langData.step4Desc;

            // Key Takeaways
            document.getElementById('section4Title').innerHTML = `${langData.section4Title} <i class="fas fa-check-circle ml-2 text-primary-color"></i>`;

            // Update Language Toggle Buttons
            updateLanguageButtons();

            // Update Key Takeaways
            const takeawaysContainer = document.getElementById('takeawaysContainer');
            takeawaysContainer.innerHTML = '';
            langData.takeaways.forEach(t => {
                const item = `
                    <li class="flex items-start space-x-3 text-white p-3 bg-gray-700/70 rounded-lg">
                        <i class="fas fa-star text-lg text-primary-color mt-1 flex-shrink-0"></i>
                        <span class="text-base leading-relaxed">${t}</span>
                    </li>
                `;
                takeawaysContainer.innerHTML += item;
            });
        }

        function updateLanguageButtons() {
            const langToggleVi = document.getElementById('langToggleVi');
            const langToggleEn = document.getElementById('langToggleEn');

            const activeClass = 'bg-primary-color';
            const inactiveClass = 'text-white hover:bg-white/30';

            langToggleVi.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'vi' ? activeClass : inactiveClass}`;
            langToggleEn.className = `px-3 py-1 rounded-full font-semibold text-sm transition ${currentLanguage === 'en' ? activeClass : inactiveClass}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateContent();

            document.getElementById('langToggleVi').addEventListener('click', () => {
                currentLanguage = 'vi';
                updateContent();
            });

            document.getElementById('langToggleEn').addEventListener('click', () => {
                currentLanguage = 'en';
                updateContent();
            });
        });
    </script>
</body>
</html>
